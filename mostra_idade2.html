 <meta charset="utf-8">
 <script>
     
     function pulaLinha() {
        document.write("<hr>");
     }

     function mostra(frase) {
        document.write("<big>" + frase + "</big>" );
     }

     var ano = 2022.

     mostra("Eu nasci em: " + (ano - 41));
     pulaLinha();
     mostra("Adriano nasceu em: " + (ano - 26));
     pulaLinha()
     mostra("Paulo nasceu em: " + (ano - 32));

 </script>
